<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">

    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icon@1.9.1/font/bootstrap-icon.css">


</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Solar</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="">
                    Facebook
                </a>
            </li>
            <li class="nav-item">
                <a href="">
                    Whatsapp
                    <i class="bi-whatsapp">
                    </i>
                </a>
            </li>
        </ul>
    </header>
</div>

<div class="px-4 text-center">
    <div class="container">
        <main>
            <h4 class="mb-3 mt-2">Registro de citas</h4>
            <form action="https://formsubmit.co/cristhiancesarvargasm12@gmail.com" method="POST" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-lg-5">
                        <label for="nombreCliente" class="form-label">Nombre del cliente</label>
                        <input name="nombreCliente" type="text" class="form-control" id="nombreCliente"
                               placeholder="Ingrese el nombre del cliente" required />
                        <div class="valid-feedback">
                            ¡Correcto! Nombre válido.
                        </div>
                        <div class="invalid-feedback">
                            Debe ingresar el nombre del cliente.
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <label for="apellidoCliente" class="form-label">Apellido del cliente</label>
                        <input name="apellidoCliente" type="text" class="form-control" id="apellidoCliente"
                               placeholder="Ingrese el apellido del cliente" required />
                        <div class="valid-feedback">
                            ¡Correcto! Apellido válido.
                        </div>
                        <div class="invalid-feedback">
                            Debe ingresar el apellido del cliente.
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <label for="fechadoc" class="form-label">Fecha de la cita</label>
                        <input name="fechadoc" type="date" class="form-control" id="fechadoc" required />
                        <div class="valid-feedback">
                            ¡Correcto! Fecha válida.
                        </div>
                        <div class="invalid-feedback">
                            Debe seleccionar la fecha de la cita.
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <button type="submit" class="btn btn-primary btn-lg" onclick="generarPDF()">
                    GENERAR CITA 
                </button>
            </form>
        </main>
    </div>
</div>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js">  
</script>

<script>
 (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        function generarPDF() {
    // Obtener los valores de nombreCliente y apellidoCliente
    const nombreCliente = document.getElementById('nombreCliente').value.trim();
    const apellidoCliente = document.getElementById('apellidoCliente').value.trim();
    const fechadoc = document.getElementById('fechadoc').value.trim();

    // Verificar que los campos estén llenos antes de generar el PDF
    if (nombreCliente === '' || apellidoCliente === ''||fechadoc === '' ) {
       
        return;
    }

    const doc = new jsPDF();
    doc.setFillColor(28, 41, 51);
    doc.rect(0, 0, 220, 60, 'f');
    doc.setFontSize(14);
    doc.setFontType("bold");
    doc.text(`WWSOLAR CALL CENTER NICA 2023`, 12, 50);
    // Agregar los datos al PDF
    const content = `
        Nombre del cliente: ${nombreCliente}
        Apellido del cliente: ${apellidoCliente}
        Fecha de la cita: ${fechadoc}
    `;
    doc.setFontSize(12);
    doc.text(content, 20, 70);

    const docpdf = `${nombreCliente} ${apellidoCliente} ${fechadoc}.pdf`;
    doc.save(docpdf);
}
</script>

</body>
</html>
